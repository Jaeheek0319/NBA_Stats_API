<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>NBA Stats</title>
</head>
<body>
    <p class="title">NBA Player Stats</p>
  <!---  <img id="logo" src="https://1000logos.net/wp-content/uploads/2017/04/Logo-NBA.png">-->
    <div class="logo"></div>
     <input id="name" placeholder="Search Player Here"/> 
     <div> <button class="search">Search</button> </div>
     <div><button class="show">Show Favorites</button> 
     <button class="hideFav hide">Hide Favorites</button> </div>     
     <div class="info"></div>
     <div class="stats"> </div>
     <div class="averages">
         <p id="heading">League Averages</p>
         <p>PTS: 10.7 </p>
         <p>AST: 2.3 </p>
         <p>REB: 4.7 </p>
         <p>STL: 0.86 </p>
         <p>BLK: 0.57 </p>
         <p>TOV: 1.6 </p>
     </div>

    <div><button class="save hide">Save Player</button></div>

    <div class="favorite hide"> 
        <p>Favorited Players</p>
        <p class="favPlayer"> </p>
    </div>
</body>
    <script src="./scripts.js"></script>
</html>
